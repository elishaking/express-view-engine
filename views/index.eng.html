<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Basic View Engine</title>
  </head>
  <body>
    <h1>
      <p>My name is {{name}}</p>
      <p>My email is {{email}}</p>
    </h1>

    {{for job in jobs}}

    {{endfor}}
  </body>
</html>
